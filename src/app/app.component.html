<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div class="row" style="margin-top: 50px; margin-left:50px">
    <div class="col-md-11" style="height: 500px">
      <b style="margin:10px">Session 30D</b>
      <ngx-charts-line-chart [scheme]="colorScheme" [results]="lineChart" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel2" [autoScale]="autoScale" [timeline]="timeline" (select)="onSelect($event)">
      </ngx-charts-line-chart>
    </div>
  </div>
  <div class="row" style="margin-top: 50px; margin-left:50px">
    <div class="col-md-5" style="height: 500px">
      <b style="margin:10px">Visits</b>
      <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="single" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
    <div class="col-md-4" style="height: 500px">
      <b style="margin:10px">Traffic/Conver...</b>
      <ngx-charts-bar-vertical-2d [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend2" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
      </ngx-charts-bar-vertical-2d>
    </div>
    <div class="col-md-3" style="height: 500px, margin-top:10px">
      <b style="margin:10px">HP Visits</b>
      <div class="row" style="margin-top: 5px; margin-left:5px">
        <div class="col-md-5">
          <p style="color:grey" align="left">last 7 days</p>
        </div>
        <div class="col-md-5">
          <p style="color:red" align="right">-3,75%</p>
        </div>
      </div>
      <div class="row" style="margin-top: 5px; margin-left:5px">
        <b style="color:black;font-size:50px;margin-left: 5px">724</b>
      </div>
      <br>
      <b style="margin-left:10px">Created Feature</b>
      <div class="row" style="margin-top: 5px; margin-left:5px">
        <div class="col-md-5">
          <p style="color:grey" align="left">last day before 1 day</p>
        </div>
        <div class="col-md-5">
          <p style="color:#4db3d6" align="right">+ 5,95%</p>
        </div>
      </div>
      <div class="row" style="margin-top: 5px; margin-left:5px">
        <b style="color:black;font-size:40px;margin-left: 5px">2,921</b>
      </div>
      <div class="row" style="margin-top: 5px; margin-right: 30px">
        <ngx-charts-linear-gauge [scheme]="colorScheme" [animations]="animations" [min]="gaugeMin" [max]="gaugeMax" [value]="gaugeValue" [previousValue]="gaugePreviousValue" [units]="gaugeUnits" (select)="onSelect($event)">
        </ngx-charts-linear-gauge>
      </div>
    </div>
  </div>
</div>
